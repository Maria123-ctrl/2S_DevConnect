<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="Maria Eduarda Freitas Da Silva">
<meta name="description" content="Site da empresa DevConnect">


<title>Cadastro - DevConnect</title>


<link rel="shortcut icon" href="../images/logo-dev-2.svg" type="image/x-icon">

<link rel="stylesheet" href="../styles/global.css">
<link rel="stylesheet" href="../styles/cadastro.css">



</head>

<body>
    <main>
        <div>
            <form id="cadastro" class="estilo-cadastro">
                <img src="../images/dev-conn7.svg" alt="">
                <p>Cadastre-se para a unidade exclusiva de desenvolvedores(as).</p>

                
                
                <div> <input type="text" placeholder="Nome e Sobrenome"></div>
                <div> <input type="text" placeholder="Nome de usuário"></div>
                <div><input type="email" placeholder="E-mail"></div>
                <div> <input type="password" placeholder="Senha"></div>

                <div class="botao-azul">
                    <label for="botao-file">Faça upload da sua imagem aqui...</label>
                    <input type="file" id="botao-file" class="file">
                </div>

                <button type="submit" class="botao-roxo">Cadastre-se</button>
            
                <p>Ao se cadastrar, você concorda com nossos Termos, Políticas de Dados e Política de Cookies.</p>

                 
            </form>
            <section id="secao-cadastro" class="estilo-cadastro">
                <p>Tem uma conta? <a href="../pages/index.html">Conecte-se</a></p>
            </section>
           
    
        </div>
    </main>
</body>

</html>
